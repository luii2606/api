<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
      <header>
      <div class="container">
        <h1>Eventos</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="card">
            <h2 class="center">Ingrese su datos de usuario</h2>
            <form novalidate>
              <div class="form__control">
                <input type="text" name="nombre" placeholder="Nombre" required>
              </div>
              <div class="form__control">
                <input type="text" name="apellido" placeholder="Apellido" required>
              </div>
              <div class="form__control">
                <input type="tel" name="telefono" placeholder="Telefono" required>
              </div>
              <div class="form__control">
                <select name="ciudad" id="ciudad" required>
                  <option>Selección</option>
                  <option value="1">Bucaramanga</option>
                  <option value="2">Florida</option>
                  <option value="3">Giron</option>
                </select>
              </div>
              <div class="form__control">
                <input type="number" name="documento" placeholder="Documento">
              </div>
              <div class="form__control">
                <input type="text" name="usuario" placeholder="Usuario">
              </div>
              <div class="form__control">
                <input type="password" name="contrasena" placeholder="Contraseña">
              </div>
              <div class="form__control">
                <input type="checkbox" name="politicas" id="politicas">
                <label for="politicas">Politicas</label>
              </div>
              <div class="radio__control">
                <input type="radio" name="genero" id="hombre" value="1" required>
                <label for="hombre">Hombre</label>
              </div>
              <div class="radio__control">
                <input type="radio" name="genero" id="mujer" value="2" required>
                <label for="mujer">Mujer</label>
              </div>
              <div class="form__control">
                <span>Habilidades</span>
                <input type="checkbox" name="Habilidades[]" id="html" value="1" required>
                <label for="html">Html</label>

                <input type="checkbox" name="Habilidades[]" id="css" value="2" required>
                <label for="css">Css</label>

                <input type="checkbox" name="Habilidades[]" id="js" value="3" required>
                  <label for="js">Javascript</label>
              </div>
              <!-- <div class="form__control">
                <input type="checkbox" name="Habilidades" id="Html" value="1">
                <label for="Html">Html</label>
              </div>
                <div class="form__control">
                  <input type="checkbox" name="Habilidades" id="Css" value="1">
                <label for="Html">Css</label>
                </div>
                <div class="form__control">
                  <input type="checkbox" name="Habilidades" id="Javascript" value="1">
                  <label for="Html">Javascript</label>
                </div> -->
              <button type="submit" id="btn_validar">Validar</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
